repos:
  - repo: local
    hooks:
    - id: isort
      name: isort
      stages: [commit]
      language: system
      entry: poetry run isort
      types: [python]

    - id: black
      name: black
      stages: [commit]
      language: system
      entry: poetry run black --exclude migrations
      types: [python]

    - id: flake8
      name: flake8
      stages: [commit]
      language: system
      entry: poetry run flake8 --max-line-length 88
      types: [python]

    - id: mypy
      name: mypy
      stages: [commit]
      language: system
      entry: poetry run mypy
      types: [python]
      require_serial: true

    - id: pytest
      name: pytest
      stages: [commit]
      language: system
      entry: poetry run pytest
      types: [python]
      pass_filenames: false

    - id: pytest-cov
      name: pytest
      stages: [push]
      language: system
      entry: poetry run pytest
      types: [python]
      pass_filenames: false
